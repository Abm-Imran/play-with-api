<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Spice Food</title>
</head>
<body>

    <div id="notFound"> Not Found</div>

    <!-- Single Meal Details -->
    <div id="single-meal" class=" mt-3 w-25 mx-auto">
        
    </div>



    
    <h2 class="text-center text-warning mt-5">Search What You Need</h2>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search Me</button>
    </div>

    <div id="spinner" class="">
        <div class="d-flex align-items-center justify-content-evenly">
            <div>Loading Data..</div>
            <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    
    
    <!-- Search Result -->
    <div id="search-result" class=" d-flex flex-row row row-cols-1 row-cols-md-3 g-4">
        
    </div>
  


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="js/food.js"></script>
</body>
</html>
